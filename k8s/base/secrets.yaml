apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: office-management
type: Opaque
stringData:
  # Database Password
  DATABASE_PASSWORD: "postgres123"
  DATABASE_URL: "postgresql://postgres:postgres123@postgres:5432/office_master"
  
  # JWT Secret (change in production!)
  JWT_SECRET: "your-super-secret-jwt-key-change-in-production-min-32-chars"
  JWT_REFRESH_SECRET: "your-super-secret-refresh-key-change-in-production-min-32"
  
  # Stripe (test keys)
  STRIPE_SECRET_KEY: "sk_test_your_stripe_secret_key"
  STRIPE_WEBHOOK_SECRET: "whsec_your_webhook_secret"
  STRIPE_PUBLISHABLE_KEY: "pk_test_your_stripe_publishable_key"
  
  # Email (for production, update with real credentials)
  SMTP_USER: ""
  SMTP_PASSWORD: ""
  
  # AWS S3 (optional, for production file storage)
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_S3_BUCKET: ""
  AWS_REGION: "us-east-1"
