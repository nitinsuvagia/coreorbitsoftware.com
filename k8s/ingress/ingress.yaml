apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: office-management-ingress
  namespace: office-management
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
spec:
  ingressClassName: nginx
  rules:
    # Main domain - Platform Admin
    - host: office.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 4000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 3000
    
    # Wildcard for tenant subdomains
    - host: "*.office.local"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 4000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 3000
---
# NodePort service for direct access (Minikube)
apiVersion: v1
kind: Service
metadata:
  name: web-nodeport
  namespace: office-management
spec:
  type: NodePort
  selector:
    app: web
  ports:
    - port: 4000
      targetPort: 4000
      nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-nodeport
  namespace: office-management
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
